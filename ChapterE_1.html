

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ethics - Standard 1 </title>
    <style>
        :root {
            --bg-primary: #f4f7fb;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-color: #007aff;
            --card-bg: white;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
            --button-hover: #005bb5;
            --button-border: #e0e0e5;
            --button-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: var(--text-primary);
        }

        .quiz-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-light), 0 8px 24px var(--shadow-medium);
            padding: 20px;
            max-width: 600px;
            text-align: center;
            width: 100%;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: #f2f2f7;
            border-radius: var(--button-radius);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 16px;
            border: 1px solid var(--button-border);
        }

        .option:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .feedback {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-buttons button {
            background-color: var(--card-bg);
            color: var(--accent-color);
            border: 1px solid var(--button-border);
            padding: 10px 20px;
            border-radius: var(--button-radius);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .nav-buttons button:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .score {
            margin-top: 10px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .quiz-container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>CMT Level I - Ethics - Standard 1 (1) </h1>
   <br>	
<br>
    <div class="quiz-container" id="quiz"></div>
    <div class="feedback" id="feedback"></div>
    <div class="nav-buttons">
        <button onclick="goHome()">Home</button>
        <button onclick="previousQuestion()">Back</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="skipQuestion()">Skip</button>
    </div>
    <div class="score" id="score">Correct: 0 | Incorrect: 0</div>
	<div id="review-section" style="display: none; margin-top: 20px;">
	</div>
</div>

    <script>
        const questions = [
    {
        "question": "You are a CFA charterholder working in a country with strict insider trading laws. Your company asks you to act on non-public information. What should you do?",
        "options": [
            "Follow the company’s instructions as they are your employer",
            "Disassociate yourself from the activity and report it to your compliance department",
            "Take no action since you are not directly involved",
            "Execute the trade but document your concerns internally"
        ],
        "correctAnswer": 1
    },
    {
        "question": "A client offers you an all-expenses-paid luxury vacation in exchange for prioritizing their portfolio over others. What is the best course of action?",
        "options": [
            "Accept the gift and disclose it to your compliance officer",
            "Decline the gift to maintain independence and objectivity",
            "Accept the gift but ensure equal treatment of all clients",
            "Discuss the gift informally with colleagues before deciding"
        ],
        "correctAnswer": 1
    },
    {
        "question": "You discover that your colleague is misrepresenting their qualifications in marketing materials. What should you do under Standard 1C?",
        "options": [
            "Ignore the issue as it does not involve you",
            "Report the issue to your supervisor or compliance department",
            "Confront the colleague directly and demand corrections",
            "File a complaint with the local regulatory body immediately"
        ],
        "correctAnswer": 1
    },
    {
        "question": "Your employer pressures you to recommend a product that does not align with a client’s financial goals. What action should you take?",
        "options": [
            "Follow your employer’s directive to maintain job security",
            "Refuse to recommend the product and explain your reasons",
            "Recommend the product but disclose your concerns to the client",
            "Ignore the pressure and proceed with a neutral approach"
        ],
        "correctAnswer": 1
    },
    {
        "question": "During a presentation, a prospective client asks you to guarantee specific returns. How should you respond?",
        "options": [
            "Provide a guarantee to secure the client",
            "Explain that future returns cannot be guaranteed due to market risks",
            "Offer a guarantee only if the client insists",
            "Avoid answering the question to maintain flexibility"
        ],
        "correctAnswer": 1
    },
    {
        "question": "Your research report includes data from a third-party source, but you notice the original attribution is missing. What is the correct course of action?",
        "options": [
            "Publish the report since the data is widely available",
            "Add proper attribution to the source before publication",
            "Remove the data from the report entirely",
            "Proceed with publication but disclose the issue later"
        ],
        "correctAnswer": 1
    },
    {
        "question": "A senior colleague asks you to overlook an error in a financial statement because correcting it would delay its release. What should you do?",
        "options": [
            "Correct the error and notify your compliance department if necessary",
            "Ignore the error as per the senior’s instructions",
            "Release the statement and correct it in the next report",
            "Discuss the issue with other team members before deciding"
        ],
        "correctAnswer": 0
    },
    {
        "question": "You receive a modest gift from a client as appreciation for your service. What should you do under Standard 1B?",
        "options": [
            "Accept the gift without informing your employer",
            "Accept the gift and disclose it to your compliance department",
            "Decline the gift outright to maintain independence",
            "Return the gift and notify the client about ethical standards"
        ],
        "correctAnswer": 1
    },
    {
        "question": "Your company’s policy conflicts with a local regulation requiring disclosure of certain financial activities. What should you do?",
        "options": [
            "Follow your company’s policy to avoid conflict",
            "Adhere to the stricter standard between company policy and local regulation",
            "Report the conflict to the company’s legal team and await guidance",
            "Disregard both and prioritize client confidentiality"
        ],
        "correctAnswer": 1
    },
    {
        "question": "You suspect that a colleague is intoxicated at work and making poor decisions for clients. What should you do under Standard 1D?",
        "options": [
            "Ignore the behavior as it does not involve you",
            "Report the behavior to your compliance or HR department",
            "Confront the colleague privately to address the issue",
            "Wait for the situation to escalate before acting"
        ],
        "correctAnswer": 1
    },
    {
        "question": "A client insists that you execute a trade based on non-public information they provided. What should you do?",
        "options": [
            "Execute the trade since the client is responsible for the information",
            "Refuse to execute the trade and explain the ethical implications",
            "Proceed with the trade but document your concerns",
            "Consult a colleague for advice before taking action"
        ],
        "correctAnswer": 1
    },
    {
        "question": "A coworker offers to share insider information that could benefit your portfolio. How should you respond?",
        "options": [
            "Accept the information but use it cautiously",
            "Report the offer to your compliance department immediately",
            "Use the information for personal gain without disclosing it",
            "Discuss the ethical concerns with the coworker"
        ],
        "correctAnswer": 1
    },
    {
        "question": "You are tasked with creating a financial report but lack expertise in one of the required areas. What is the ethical action to take?",
        "options": [
            "Proceed with the report and learn as you go",
            "Seek assistance from a qualified colleague or supervisor",
            "Complete the report and disclose your limitations later",
            "Delegate the task entirely to avoid responsibility"
        ],
        "correctAnswer": 1
    },
    {
        "question": "You find that your team’s marketing materials falsely claim industry awards. What should you do?",
        "options": [
            "Ignore it as you were not involved in creating the materials",
            "Report the misrepresentation to your compliance department",
            "Correct the materials yourself without notifying others",
            "Discuss the issue with clients to clarify expectations"
        ],
        "correctAnswer": 1
    },
    {
        "question": "A client offers a significant monetary gift after a profitable quarter. What should you do under Standard 1B?",
        "options": [
            "Accept the gift and inform your employer",
            "Decline the gift to avoid potential conflicts of interest",
            "Accept the gift without disclosure to maintain client relations",
            "Request the gift be sent anonymously"
        ],
        "correctAnswer": 1
    },
    {
        "question": "You suspect that a new investment strategy in your firm may not comply with local laws. What should you do?",
        "options": [
            "Proceed with caution and monitor for legal feedback",
            "Discuss your concerns with the compliance department",
            "Ignore the concern until regulators raise an issue",
            "Consult colleagues informally to decide next steps"
        ],
        "correctAnswer": 1
    },
    {
        "question": "You notice a competitor’s marketing materials contain exaggerated performance claims. What is your ethical responsibility?",
        "options": [
            "Report the competitor to the local regulatory body",
            "Focus on ensuring your own materials are accurate and compliant",
            "Match their claims to remain competitive",
            "Inform your clients about the exaggerations"
        ],
        "correctAnswer": 1
    },
    {
        "question": "Your client demands a risky investment despite your recommendation against it. What should you do?",
        "options": [
            "Execute the trade without objection to satisfy the client",
            "Document your recommendation and proceed as instructed by the client",
            "Refuse the trade to avoid potential losses",
            "Suggest an alternative and decline to execute the original request"
        ],
        "correctAnswer": 1
    },
    {
        "question": "A regulator requests client records that your firm considers confidential. What is your ethical obligation?",
        "options": [
            "Provide the records immediately to comply with the regulator",
            "Seek legal advice and ensure the records are disclosed appropriately",
            "Deny the request to protect client confidentiality",
            "Ignore the request unless followed up formally"
        ],
        "correctAnswer": 1
    },
    {
        "question": "A colleague is suspected of using client funds for personal expenses. What is your ethical responsibility?",
        "options": [
            "Ignore the issue unless it directly impacts your clients",
            "Report the suspicion to your compliance or HR department",
            "Confront the colleague and resolve the matter privately",
            "Wait for evidence before taking any action"
        ],
        "correctAnswer": 1
    },
];


        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        const answeredQuestions = new Set();

        const updateScore = () => {
            document.getElementById("score").textContent = `Correct: ${correctCount} | Incorrect: ${incorrectCount}`;
        };

        const displayQuestion = () => {
            const question = questions[currentQuestionIndex];
            const quizContainer = document.getElementById("quiz");
            const feedback = document.getElementById("feedback");
            feedback.textContent = ""; // Clear feedback for new question

            quizContainer.innerHTML = `
                <div>
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options
                            .map((option, i) => `<div class="option" onclick="checkAnswer(${i})">${option}</div>`)
                            .join("")}
                    </div>
                </div>`;
        };

        const checkAnswer = (selectedOption) => {
            if (answeredQuestions.has(currentQuestionIndex)) return;

            const question = questions[currentQuestionIndex];
            const feedback = document.getElementById("feedback");

            if (selectedOption === question.correctAnswer) {
                correctCount++;
                feedback.textContent = "Correct!";
                feedback.style.color = "green";
            } else {
                incorrectCount++;
                feedback.textContent = `Incorrect! Correct answer: ${question.options[question.correctAnswer]}`;
                feedback.style.color = "red";
            }

            answeredQuestions.add(currentQuestionIndex);
            updateScore();
        };

        const nextQuestion = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                alert("You have reached the end of the quiz.");
            }
        };

        const previousQuestion = () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            } else {
                alert("This is the first question.");
            }
        };

        const skipQuestion = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                alert("You have reached the end of the quiz.");
            }
        };

        const goHome = () => {
            window.location.href = "index.html"; // Replace with your home page URL
        };

        // Initial display
        displayQuestion();
    </script>
</body>
</html>

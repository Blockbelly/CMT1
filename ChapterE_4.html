

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ethics - Standard 4 </title>
    <style>
        :root {
            --bg-primary: #f4f7fb;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-color: #007aff;
            --card-bg: white;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
            --button-hover: #005bb5;
            --button-border: #e0e0e5;
            --button-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: var(--text-primary);
        }

        .quiz-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-light), 0 8px 24px var(--shadow-medium);
            padding: 20px;
            max-width: 600px;
            text-align: center;
            width: 100%;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: #f2f2f7;
            border-radius: var(--button-radius);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 16px;
            border: 1px solid var(--button-border);
        }

        .option:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .feedback {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-buttons button {
            background-color: var(--card-bg);
            color: var(--accent-color);
            border: 1px solid var(--button-border);
            padding: 10px 20px;
            border-radius: var(--button-radius);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .nav-buttons button:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .score {
            margin-top: 10px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .quiz-container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>CMT Level 1 - Ethics - Standard 4 (1) </h1>
   <br>	
<br>
    <div class="quiz-container" id="quiz"></div>
    <div class="feedback" id="feedback"></div>
    <div class="nav-buttons">
        <button onclick="goHome()">Home</button>
        <button onclick="previousQuestion()">Back</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="skipQuestion()">Skip</button>
    </div>
    <div class="score" id="score">Correct: 0 | Incorrect: 0</div>
	<div id="review-section" style="display: none; margin-top: 20px;">
	</div>
</div>

    <script>
        const questions = [
    {
        "question": "John, a portfolio manager, plans to start his own independent advisory practice while still employed at a hedge fund. He does not plan to compete with his current employer. What should John do under Standard 4A: Loyalty?",
        "options": [
            "Proceed with setting up the practice without informing his employer.",
            "Inform his employer and obtain written consent before starting his independent practice.",
            "Resign immediately and then start his independent practice.",
            "Tell his clients about his plans before informing his employer."
        ],
        "correctAnswer": 1
    },
    {
        "question": "Maria, a financial analyst, copies proprietary research models developed at her firm and uses them at her new job. What standard does this violate?",
        "options": [
            "Standard 1A: Knowledge of the Law",
            "Standard 4A: Loyalty",
            "Standard 3A: Duties to Clients",
            "Standard 4B: Additional Compensation Arrangements"
        ],
        "correctAnswer": 1
    },
    {
        "question": "David, a trader, spends significant time volunteering at a charity. This causes him to be frequently exhausted and affects his job performance. What should David do?",
        "options": [
            "Continue volunteering without informing his employer.",
            "Inform his employer and discuss how it impacts his performance.",
            "Reduce his workload without notifying his employer.",
            "Ignore the impact since it’s for a good cause."
        ],
        "correctAnswer": 1
    },
    {
        "question": "Samantha is offered a cash bonus from a client if she can achieve a 20% return on their portfolio within a year. What is the correct action under Standard 4B: Additional Compensation Arrangements?",
        "options": [
            "Accept the bonus without informing her employer.",
            "Accept the bonus and disclose it to her employer immediately.",
            "Decline the bonus to avoid conflicts of interest.",
            "Wait until she achieves the return and then inform her employer."
        ],
        "correctAnswer": 1
    },
    {
        "question": "Robert, a financial advisor, wants to take on freelance consulting work in his spare time. It does not compete with his current employer. What should he do?",
        "options": [
            "Proceed without informing his employer since it’s unrelated.",
            "Inform his employer and obtain written consent.",
            "Discuss it only if his colleagues find out.",
            "Decline the opportunity to avoid any issues."
        ],
        "correctAnswer": 1
    },
    {
        "question": "Lisa discovers that her colleague is using company resources to prepare for a competing business. What should Lisa do under Standard 4A?",
        "options": [
            "Ignore it since she is not directly affected.",
            "Report the behavior to her compliance department.",
            "Confront the colleague privately.",
            "Join the colleague’s business venture."
        ],
        "correctAnswer": 1
    },
    {
        "question": "David receives a luxury gift from a client for excellent past performance. What should he do?",
        "options": [
            "Accept the gift and disclose it to his employer.",
            "Accept the gift without informing anyone.",
            "Refuse the gift to avoid conflicts of interest.",
            "Accept the gift and inform his clients."
        ],
        "correctAnswer": 0
    },
    {
        "question": "Karen, a supervisor, suspects that her subordinate is engaging in front-running trades. What is her responsibility?",
        "options": [
            "Ignore it unless there is concrete proof.",
            "Investigate the concern and take appropriate action.",
            "Discuss the issue informally with other colleagues.",
            "Wait for the subordinate to confess."
        ],
        "correctAnswer": 1
    },
    {
        "question": "Michael, a financial advisor, receives a job offer that includes a signing bonus contingent on bringing his current clients with him. What should he do?",
        "options": [
            "Accept the offer and bring his clients along.",
            "Refuse the offer to maintain loyalty to his employer.",
            "Discuss the offer with his clients before deciding.",
            "Inform his employer and comply with their guidance."
        ],
        "correctAnswer": 3
    },
    {
        "question": "Emily, a supervisor, learns that a newly acquired firm has a practice of allocating trades after knowing the outcome. What should she do?",
        "options": [
            "Review and adapt the compliance system to prevent this practice.",
            "Ignore the practice since the firm was recently acquired.",
            "Rely on the current compliance system without changes.",
            "Let the employees continue their practice to avoid conflict."
        ],
        "correctAnswer": 0
    },
    {
        "question": "Paul is planning to launch a side business in financial coaching while working full-time. What should he do to comply with Standard 4A?",
        "options": [
            "Launch the business without disclosing it.",
            "Discuss the business plan with his employer and obtain consent.",
            "Inform his colleagues instead of his employer.",
            "Wait until the business is profitable to disclose it."
        ],
        "correctAnswer": 1
    },
    {
        "question": "If a client offers an incentive for future performance, what should the investment manager do under Standard 4B?",
        "options": [
            "Accept it and inform the employer afterward.",
            "Decline it unless approved by the employer.",
            "Accept it without any disclosure.",
            "Ignore the incentive and continue as usual."
        ],
        "correctAnswer": 1
    },
    {
        "question": "Jessica, a fund manager, receives a cash bonus from a client for exceeding performance goals. What should she do?",
        "options": [
            "Accept it without informing her employer.",
            "Disclose it to her employer and get written consent.",
            "Refuse the bonus immediately.",
            "Inform her clients about the bonus."
        ],
        "correctAnswer": 1
    },
    {
        "question": "Mark uses proprietary trading strategies from his current employer at his new job. What ethical standard does he violate?",
        "options": [
            "Standard 1C: Misrepresentation",
            "Standard 4A: Loyalty",
            "Standard 3B: Fair Dealing",
            "Standard 4B: Additional Compensation"
        ],
        "correctAnswer": 1
    },
    {
        "question": "A client offers Alex a vacation for achieving high returns. What should Alex do?",
        "options": [
            "Accept the vacation and enjoy it.",
            "Inform his employer and obtain consent before accepting.",
            "Decline the vacation to avoid conflicts.",
            "Accept it and inform the client later."
        ],
        "correctAnswer": 1
    },
    {
        "question": "Susan, a financial analyst, spends time during work hours developing a personal project. What ethical standard does this breach?",
        "options": [
            "Standard 4A: Loyalty",
            "Standard 3C: Suitability",
            "Standard 1D: Misconduct",
            "Standard 2A: Integrity of Capital Markets"
        ],
        "correctAnswer": 0
    },
    {
        "question": "Peter is offered an external consulting role unrelated to his employer’s business. What should he do?",
        "options": [
            "Take the role without disclosure.",
            "Inform his employer and seek approval.",
            "Discuss it with colleagues first.",
            "Refuse the role to avoid complications."
        ],
        "correctAnswer": 1
    },
    {
        "question": "If a subordinate reports potential unethical behavior, what is a supervisor's responsibility?",
        "options": [
            "Ignore the report unless proven.",
            "Investigate the concern thoroughly.",
            "Discuss the concern with other subordinates.",
            "Wait until more evidence is available."
        ],
        "correctAnswer": 1
    },
    {
        "question": "Rachel, a portfolio manager, is tempted to take excessive risks to meet a client’s performance incentive. What should she do?",
        "options": [
            "Take the risks to meet the target.",
            "Disclose the incentive to her employer.",
            "Ignore the incentive and proceed cautiously.",
            "Ask the client to change the terms."
        ],
        "correctAnswer": 1
    },
    {
        "question": "Tom discovers that his team lacks adequate procedures to prevent unethical trading practices. What should he do?",
        "options": [
            "Implement new procedures immediately.",
            "Ignore the issue since violations haven’t occurred.",
            "Discuss the issue only if violations arise.",
            "Resign to avoid responsibility."
        ],
        "correctAnswer": 0
    }
];


        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        const answeredQuestions = new Set();

        const updateScore = () => {
            document.getElementById("score").textContent = `Correct: ${correctCount} | Incorrect: ${incorrectCount}`;
        };

        const displayQuestion = () => {
            const question = questions[currentQuestionIndex];
            const quizContainer = document.getElementById("quiz");
            const feedback = document.getElementById("feedback");
            feedback.textContent = ""; // Clear feedback for new question

            quizContainer.innerHTML = `
                <div>
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options
                            .map((option, i) => `<div class="option" onclick="checkAnswer(${i})">${option}</div>`)
                            .join("")}
                    </div>
                </div>`;
        };

        const checkAnswer = (selectedOption) => {
            if (answeredQuestions.has(currentQuestionIndex)) return;

            const question = questions[currentQuestionIndex];
            const feedback = document.getElementById("feedback");

            if (selectedOption === question.correctAnswer) {
                correctCount++;
                feedback.textContent = "Correct!";
                feedback.style.color = "green";
            } else {
                incorrectCount++;
                feedback.textContent = `Incorrect! Correct answer: ${question.options[question.correctAnswer]}`;
                feedback.style.color = "red";
            }

            answeredQuestions.add(currentQuestionIndex);
            updateScore();
        };

        const nextQuestion = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                alert("You have reached the end of the quiz.");
            }
        };

        const previousQuestion = () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            } else {
                alert("This is the first question.");
            }
        };

        const skipQuestion = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                alert("You have reached the end of the quiz.");
            }
        };

        const goHome = () => {
            window.location.href = "index.html"; // Replace with your home page URL
        };

        // Initial display
        displayQuestion();
    </script>
</body>
</html>

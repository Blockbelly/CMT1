<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Candlestick Charting Essentials </title>
    <style>
        :root {
            --bg-primary: #f4f7fb;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-color: #007aff;
            --card-bg: white;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
            --button-hover: #005bb5;
            --button-border: #e0e0e5;
            --button-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: var(--text-primary);
        }

        .quiz-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-light), 0 8px 24px var(--shadow-medium);
            padding: 20px;
            max-width: 600px;
            text-align: center;
            width: 100%;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: #f2f2f7;
            border-radius: var(--button-radius);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 16px;
            border: 1px solid var(--button-border);
        }

        .option:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .feedback {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-buttons button {
            background-color: var(--card-bg);
            color: var(--accent-color);
            border: 1px solid var(--button-border);
            padding: 10px 20px;
            border-radius: var(--button-radius);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .nav-buttons button:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .score {
            margin-top: 10px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .quiz-container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>CMT Level I - Candlestick Charting Essentials (Ch 14) </h1>
   <br>	
<br>
    <div class="quiz-container" id="quiz"></div>
    <div class="feedback" id="feedback"></div>
    <div class="nav-buttons">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="previousQuestion()">Back</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="skipQuestion()">Skip</button>
    </div>
    <div class="score" id="score">Correct: 0 | Incorrect: 0</div>
    <script>
        const questions = [
    {
        "question": "What is the key difference between candlestick charts and bar charts?",
        "options": [
            "Candlestick charts do not show volume",
            "Candlestick charts use solid or hollow bodies to represent the relationship between the open and close",
            "Bar charts only show the high and low prices",
            "Bar charts are only used for intraday trading"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What does a hollow candlestick body indicate?",
        "options": [
            "The close was higher than the open",
            "The close was lower than the open",
            "The market is consolidating",
            "The volume was high during the session"
        ],
        "correctAnswer": 0
    },
    {
        "question": "What does a solid candlestick body indicate?",
        "options": [
            "The close was higher than the open",
            "The close was lower than the open",
            "The market trend is uncertain",
            "The market has low volume"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What is the term used to describe the lines extending from the body of a candlestick?",
        "options": [
            "Wicks",
            "Tails",
            "Shadows",
            "Spires"
        ],
        "correctAnswer": 2
    },
    {
        "question": "What information does the body of a candlestick convey?",
        "options": [
            "The high and low prices",
            "The opening and closing prices",
            "The volume of trades",
            "The intraday price fluctuations"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What does a Doji candlestick pattern indicate?",
        "options": [
            "A strong bullish trend",
            "A strong bearish trend",
            "Market indecision or equilibrium between buyers and sellers",
            "High trading volume"
        ],
        "correctAnswer": 2
    },
    {
        "question": "Why is the first hour of trading considered important in candlestick analysis?",
        "options": [
            "It reflects the closing price trends",
            "It sets the tone for the trading day",
            "It determines the volume for the entire day",
            "It identifies support and resistance levels"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What is a 'shaven head' candlestick pattern?",
        "options": [
            "A candle with no lower shadow",
            "A candle with no upper shadow",
            "A candle with a very short body",
            "A Doji candle with equal wicks"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What is the primary limitation of candlestick charts?",
        "options": [
            "They do not indicate market volume",
            "They require waiting for the close to confirm the candle formation",
            "They cannot show intraday price movements",
            "They do not include support and resistance levels"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What is the relationship between candlesticks and support or resistance levels?",
        "options": [
            "Candlesticks automatically calculate support and resistance levels",
            "The close of a candlestick relative to these levels is critical for confirmation",
            "The wicks of candlesticks define support and resistance zones",
            "Support and resistance are irrelevant in candlestick charts"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What is a key strength of candlestick charts?",
        "options": [
            "They are exclusively used for day trading",
            "They clearly depict potential market reversals",
            "They eliminate the need for other technical indicators",
            "They show price targets for trading strategies"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What do the upper and lower shadows of a candlestick indicate?",
        "options": [
            "The opening and closing prices",
            "The highest and lowest prices of the trading session",
            "The average price movements",
            "The volume traded during the session"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What is the significance of long shadows on a candlestick?",
        "options": [
            "They indicate strong buyer or seller activity during the session",
            "They show low market volume",
            "They represent indecision in the market",
            "They define the opening and closing prices"
        ],
        "correctAnswer": 0
    },
    {
        "question": "Why do many analysts prefer candlestick charts over bar charts?",
        "options": [
            "They include volume information",
            "They simplify the identification of market patterns and trends",
            "They are easier to program into trading algorithms",
            "They are more accurate for calculating price targets"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What does a long hollow body in a candlestick indicate?",
        "options": [
            "Strong bearish sentiment",
            "Strong bullish sentiment",
            "Market consolidation",
            "High volatility with no trend"
        ],
        "correctAnswer": 1
    },
    {
        "question": "How can candlesticks be used within chart patterns like ascending triangles?",
        "options": [
            "To calculate the volume at each price level",
            "To identify continuation signals faster than bar charts",
            "To define exact support and resistance levels",
            "To predict the time to breakout"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What is the Japanese term for a trading range defined by clear support and resistance?",
        "options": [
            "Kagi",
            "Box trading",
            "Renko",
            "Ichimoku"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What is a primary benefit of combining candlestick analysis with Western technical indicators?",
        "options": [
            "It eliminates the need for support and resistance",
            "It confirms candlestick patterns using additional tools like RSI and moving averages",
            "It simplifies the identification of price targets",
            "It avoids reliance on volume data"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What does a candlestick with a very short body and long shadows suggest?",
        "options": [
            "Strong bullish or bearish sentiment",
            "Indecision in the market",
            "A continuation of the current trend",
            "High trading volume"
        ],
        "correctAnswer": 1
    },
    {
        "question": "What is a major limitation of candlestick patterns for price targets?",
        "options": [
            "They do not consider volume trends",
            "They cannot provide specific price projections",
            "They are ineffective for identifying support levels",
            "They require multiple indicators for confirmation"
        ],
        "correctAnswer": 1
    }
];


        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        const answeredQuestions = new Set();

        const updateScore = () => {
            document.getElementById("score").textContent = `Correct: ${correctCount} | Incorrect: ${incorrectCount}`;
        };

        const displayQuestion = () => {
            const question = questions[currentQuestionIndex];
            const quizContainer = document.getElementById("quiz");
            const feedback = document.getElementById("feedback");
            feedback.textContent = ""; // Clear feedback for new question

            quizContainer.innerHTML = `
                <div>
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options
                            .map((option, i) => `<div class="option" onclick="checkAnswer(${i})">${option}</div>`)
                            .join("")}
                    </div>
                </div>`;
        };

        const checkAnswer = (selectedOption) => {
            if (answeredQuestions.has(currentQuestionIndex)) return;

            const question = questions[currentQuestionIndex];
            const feedback = document.getElementById("feedback");

            if (selectedOption === question.correctAnswer) {
                correctCount++;
                feedback.textContent = "Correct!";
                feedback.style.color = "green";
            } else {
                incorrectCount++;
                feedback.textContent = `Incorrect! Correct answer: ${question.options[question.correctAnswer]}`;
                feedback.style.color = "red";
            }

            answeredQuestions.add(currentQuestionIndex);
            updateScore();
        };

        const nextQuestion = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                alert("You have reached the end of the quiz.");
            }
        };

        const previousQuestion = () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            } else {
                alert("This is the first question.");
            }
        };

        const skipQuestion = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                alert("You have reached the end of the quiz.");
            }
        };

        const goHome = () => {
            window.location.href = "Index.html"; // Replace with your home page URL
        };

        // Initial display
        displayQuestion();
    </script>
</body>
</html>
